<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>{{ isSignUp ? 'Create Account' : 'Welcome Back' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <div class="fixed-container">
    <div class="brand-section">
      <h1>Spread</h1>
      <p>Real-time messaging simplified.</p>
    </div>

    <div class="form-box">
      @if (isSignUp) {
      <ion-input
        label="Username"
        label-placement="stacked"
        type="text"
        [(ngModel)]="username"
        placeholder="@handle"
        class="custom-input"
      >
      </ion-input>
      }

      <ion-input
        label="Email or @handle"
        label-placement="stacked"
        type="text"
        [(ngModel)]="email"
        placeholder="@spread"
        class="custom-input"
      >
      </ion-input>

      <ion-input
        label="Password"
        label-placement="stacked"
        type="password"
        [(ngModel)]="password"
        placeholder="••••••••"
        class="custom-input"
      >
      </ion-input>

      <ion-button expand="block" (click)="handleAuth()" class="auth-button">
        @if (isLoading) {
        <ion-spinner name="crescent"></ion-spinner>
        } @else {
        <span>{{ isSignUp ? 'SIGN UP' : 'LOGIN' }}</span>
        }
      </ion-button>
    </div>
  </div>

  <!-- <ion-loading [isOpen]="isLoading" message="Authenticating..."></ion-loading> -->
</ion-content>
