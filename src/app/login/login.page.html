<ion-content color="light">
  <div class="login-container">
    <div class="brand-section">
      <h1>Spread</h1>
      <p>Real-time messaging simplified.</p>
    </div>

    <div class="form-box">
      @if (isSignUp) {
      <ion-input
        label="Username"
        label-placement="stacked"
        type="text"
        [(ngModel)]="username"
        placeholder="@handle"
        class="custom-input"
      >
      </ion-input>
      }

      <ion-input
        label="@email"
        label-placement="stacked"
        type="text"
        [(ngModel)]="email"
        placeholder="@email"
        class="custom-input"
      >
      </ion-input>
      <div class="password-wrapper">
        <ion-input
          label="Password"
          label-placement="floating"
          label-placement="stacked"
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          placeholder="*****"
          class="custom-input"
        >
        </ion-input>

        <ion-button
          fill="clear"
          (click)="togglePassword()"
          class="eye-button-fixed"
        >
          <ion-icon
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          ></ion-icon>
        </ion-button>
      </div>

      <ion-button
        expand="block"
        (click)="handleAuth()"
        class="auth-button"
        [disabled]="isLoading"
      >
        @if (isLoading) {
        <ion-spinner name="crescent"></ion-spinner>
        } @else {
        <span>{{ isSignUp ? 'SIGN UP' : 'LOGIN' }}</span>
        }
      </ion-button>
      <div class="ion-text-center">
        <ion-button
          fill="clear"
          size="small"
          (click)="toggleMode()"
          class="toggle-button"
          [disabled]="isLoading"
        >
          {{ isSignUp ? 'Already have an account? Login' : "Don't have an
          account? Sign Up" }}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
